<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css"
    />
  </head>
  <body>
    <main>
      <div id="map" class="map"></div>
      <nav>
        <div class="nav-wrapper">
          <span>Tracking</span>
          <button id="track-position">
            <span>on</span>
            <span>off</span>
          </button>
        </div>
        <div class="nav-wrapper">
          <label for="select-map">Выбать слой</label>
          <select id="select-map" size="1">
            <option selected value="OSM">OSM</option>
            <option value="stamenTerrain">Stamen Terrain</option>
            <option value="worldTopoMap">Word Topo Map</option>
          </select>
        </div>
        <div class="nav-wrapper">
          <label for="geoJson-input"
            >Вставьте json файл формата "geojson"
            <span></span>
          </label>
          <div class="nav-wrapper_inputWrapper">
            <input
              type="text"
              id="geoJson-input"
              placeholder='{ "type": "FeatureCollection", "features": [] }'
            />
            <button id="geoJson-button" disabled>confirm</button>
          </div>
        </div>
      </nav>
    </main>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
  </body>
</html>
